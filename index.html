<!DOCTYPE html>
<html>
<head>
  <title>Adressbook</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/d8526972f4.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="grid">
  <div class="top">
    <h1 class="title center">
      <div class="contacts-title">Contacts</div>
      <a href="#" class="back display-none" title="back"><i class="fa fa-solid fa-arrow-left"></i></a>
    </h1>
    <hr class="big-line center">
  </div>
  <div class="main">
    <div id="adress-list">
      <form class="center">    
        <input class="search-bar center icon" id="searchInput" type="text" placeholder="Search">
      </form>
      <ul id="list"> 
      </ul>
    </div>
    <div class="display-none" id="profile">
    <form id="form">
      <hr class="transparent">
      <table>
        <tr>
          <td><div class="descriptor"> First Name</div></td>
          <td><div class="descriptor"> Last Name</div></td>
        </tr>
        <tr>
          <td><div><input type="text" name="name" id="name" minlength="3" class="text-input" value="" required/></div> </td>
          <td><div><input type="text" name="surname" id="surname" minlength="3" class="text-input" value=""  /></div></td>
        </tr>
      </table>
      <hr class="transparent">
      <div class="descriptor"> Phone Number</div>
      <div><input type="tel" name="phoneNumber" id="phoneNumber" class="text-input" value='' /></div><hr class="transparent">
      <div class="descriptor"> Email</div>
      <div><input type="email" name="email" id="email" class="text-input" value='' /></div><hr class="transparent">
      <div class="descriptor"> Street</div>
      <div><input type="text" name="street" id="street" class="text-input" value="" /></div><hr class="transparent">
      <div class="descriptor"> Zip Code</div>
      <div><input type="text" name="zipCode" id="zipCode" class="text-input" value="" /></div><hr class="transparent">
      <div class="descriptor"> City</div>
      <div><input type="text" name="city" id="city" class="text-input" value="" /></div>
      <input type="submit" id="submit-form" class="display-none"/>
    </form>
    </div>
  </div>
  <div class="bottom">
    <hr class="big-line center">
    <div class="footer ">
      <div class="display-none  profile-edit">
          <div class="container">
            <a href="#" class="edit" title="edit" id=''> <h3><i class="fa fa-solid fa-gear edit "></i> Edit Contact</h3></a>
            <a href="#" class="delete" title="delete" id=''> <h3><i class="fa fa-regular fa-trash delete "></i> Delete Contact</h3></a>
          </div>
      </div>
      <div class="center">
        <a href="#" id="add-contact" title="add"> 
        <h3><i class="fa fa-solid fa-user-plus"></i> Add Contact</h3>
      </a></div>
      <div class="center">
        <h3><label class="display-none button" id="save-contact" for="submit-form" tabindex="0">Save Contact</label></h3>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
